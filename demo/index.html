<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>Twoby Demo</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Kreon:wght@200;300;400;600;700;800;900&display=swap');
  </style>
</head>
<html>
  <body>
    <div id="index"></div>
    <script type="module">
      import Page from "./components/page";
      import { getProps } from "./lib/props";
      import { createRoot } from "react-dom";
      import { createElement } from "react";

      const findIndex = (doc) => doc.getElementById("index");
      const root = createRoot(findIndex(document));
      const inputs = [
        [1, 2, 3], [3, 4, 5], [5, 6, 7], [7, 8, 9],
        [1, 2, 8], [1, 3, 27], [1, 4, 64], [1, 5, 125]
      ];

      const propList = [getProps("default")];
      root.render(
        createElement("div", null, [
          ...propList.map((props, key) => {
            const pageProps = { ...props, inputs, key };
            return createElement(Page, pageProps);
          }),
        ])
      );
    </script>
  </body>
</html>
